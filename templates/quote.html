<!-- quote.html -->
{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="dark:text-white mt-6 text-center text-3xl font-extrabold text-gray-900">
                Get Stock Quote
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter a stock symbol to get its current price
            </p>
        </div>
        <form class="mt-8 space-y-6" action="/quote" method="post">
            <div>
                <label for="symbol" class="sr-only">Stock Symbol</label>
                <input id="symbol" name="symbol" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-finance-primary focus:border-finance-primary focus:z-10 sm:text-sm" placeholder="Stock Symbol (e.g., AAPL)">
            </div>

            <div>
                <button type="submit" class=" group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-finance-primary hover:bg-finance-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-finance-primary">
                    Get Quote
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
