{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="dark:text-white mt-6 text-center text-3xl font-extrabold text-gray-900">
                Change Your Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Please enter your current password and choose a new one
            </p>
        </div>
        <form class="mt-8 space-y-6" action="/change_password" method="post">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="old_password" class="sr-only">Current Password</label>
                    <input id="old_password" name="old_password" type="password" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-finance-primary focus:border-finance-primary focus:z-10 sm:text-sm" placeholder="Current Password">
                </div>
                <div>
                    <label for="new_password" class="sr-only">New Password</label>
                    <input id="new_password" name="new_password" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-finance-primary focus:border-finance-primary focus:z-10 sm:text-sm" placeholder="New Password">
                </div>
                <div>
                    <label for="confirmation" class="sr-only">Confirm New Password</label>
                    <input id="confirmation" name="confirmation" type="password" required class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-finance-primary focus:border-finance-primary focus:z-10 sm:text-sm" placeholder="Confirm New Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-finance-primary hover:bg-finance-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-finance-primary">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
